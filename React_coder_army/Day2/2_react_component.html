<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="root">

    </div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React component is nothing but simple function -->

    <script type="text/babel">
        const root = ReactDOM.createRoot(document.querySelector('.root'));
        function App(name){
            const age = 17;
            const myarr = ["First", "Second", "Third"];

            const list = (<ul>
                        {myarr.map(item=><li>{item}</li>)}
                    </ul>)
            return(<div>

                    <h1> This is header tag {age>10?"Adult":"Kid"} {name} {10+20} {<p>Hey this is element inside curly braces </p>} {[1,2,3]}</h1>
                    <p>condition logic with HTML syntax: {age>10?<i>This is grown up </i>:<i>Thi is kid</i>}</p>
                    
                    <ul>
                        {myarr.map(item=><li>{item}</li>)}
                    </ul>

                    {list}


                </div>
            );
        }

        root.render(App("Harsh"));
        // root.render(<h1> This is header tag </h1>)

        // root.render(<App/>)
    </script>
</body>


</html>
