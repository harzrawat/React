    <script type="text/babel">
        const element = React.createElement('h1', {id:'element1_id'}, "This element is created using react 18");
        const root = ReactDOM.createRoot(document.querySelector('.root'));
        // root.render(element)

        // This is react logical code but this code is still not that convinient to write
        // Also in this code if we need to insert 2 elements in root that has to entered in same element 
        // which will further be inserted into root class, let me show you with example code

        const element2 = React.createElement('div',
             {id: 'parent-div'},

        )

        // so now If I have to insert 10 elements, then I have to write much and also bit unfamiliar

        // we use Babel here to understand HTML type code in JS code snippet

        const element3 = <h1 className="heading1">This heading element is created using babel </h1>;
        root.render(element3);

        const element4 =  ( <div>  
            <h1 className="heading1">This heading element is created using babel </h1>
            <p> This sample para </p>
             </div>);

        root.render(element4);
