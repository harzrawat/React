<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="root">

    </div>

    <script>
        const element1 = document.createElement('h1');
        element1.class = 'react_div1';
        element1.style.backgroundColor = "wheat";
        element1.innerHTML = "This is a custom react element"

        const element2 = document.createElement('div');
        element2.class = 'react_div2';
        element2.style.backgroundColor = "yellow";
        element2.style.color = "green";
        element2.innerHTML = "This is second custom react element"

        document.querySelector('.root').append(element1);
        document.querySelector('.root').append(element2);
        

    </script>
</body>
</html>
