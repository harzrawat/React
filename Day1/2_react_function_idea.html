        // we are writing a function to create any element simply by passing element properlty
        // How is it better than normal JS code

        // here we write a function at once and then just call the fucntion by passing attributes, thus 
        // we do not need to explicitly write the code to create each element, also we use loop inside for further redability and
        // less text

        const prop = {className: 'my-class', style: {color: 'red', backgroundColor: "yellow"}}

        const createElement = function(tag, props, child){
            const element1 = document.createElement(tag);
            for (const prop in props) {
                if (prop==="style") {
                    for (const key in props[prop]) {
                        element1[prop][key] = props[prop][key];                     
                    }
                }else{
                    element1[prop] = props[prop];
                }
            }
            element1.innerHTML = child;
            return element1;

        }

        const element1 = createElement('h1', prop, "Hey How are you")

        document.querySelector('div').appendChild(element1);
